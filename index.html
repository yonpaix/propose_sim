<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset = "UTF-8">
		<title>Proposal Simulator</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
<body>
	<div class="wrapper">
		<div id="scene-window">
			<div id="scene">

				<!-- FORM BOX -->
				<div id="voice-box">
					<h1>Web Speech Example</h1>
					<p id="msg"></p>
					<input type="text" name="speech-msg" id="speech-msg">
					<div class="option">
						<label for="voice">Voice</label>
						<select name="voice" id="voice"></select>
					</div>
					
					<div class="option">
						<label for="volume">Volume</label>
						<input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1" />
					</div>

					<div class="option">
						<label for="rate">Rate</label>
						<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1" />
					</div>

					<div class="option">
						<label for="pitch">Pitch</label>
						<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1" />
					</div>
					<!-- END FORM BOX -->
					<button id="confession-button">Watch Scene</button>
				</div>
				<button id="play-button">Watch Scene</button>
				<p id = "line-text"></p>
			</div>
		</div>
	</div>

	<textarea id="textarea" style="width:200px;height:200px;">This is a text area.  It is used as a simple test to check whether these words are highlighted as they are spoken using the web speech synthesis API (utterance).</textarea><br>
	<input type="button" id="playbtn" value="Click to speak text and show word in span !"/><br>
	Speaking word : <span id="word" style="color:blue;"></span><br><br>
	<div id="panel" style="min-width:300px;word-wrap:wrap;display:inline-block;">

	</div>

	<script src="canvas.js"></script>
</body>
</html>
