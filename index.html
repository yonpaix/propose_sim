<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset = "UTF-8">
		<title>Proposal Simulator</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
<body>
	<!-- Voice Box -->
	<div id="voice-box">
		<!-- <input type="text" name="speech-msg" id="speech-msg"> -->
		<textarea id="speech-msg" rows="6" onkeypress="maxLengthUpdate()"></textarea>
		<span id="max-length"></span>
		<div class="option">
			<label for="voice">Voice</label>
			<select name="voice" id="voice"></select>
		</div>
		
		<div class="option">
			<label for="volume">Volume</label>
			<input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1" />
		</div>

		<div class="option">
			<label for="rate">Rate</label>
			<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1" />
		</div>

		<div class="option">
			<label for="pitch">Pitch</label>
			<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1" />
		</div>
		<button id="confession-button" onClick="buttonClick(-1)">Watch Scene</button>
		<button id="preview-button">Preview Voice</button>
	</div>
	<div class="wrapper">
		<!-- Compatibility Text -->
		<p id="support-msg"></p>
		
		<!-- Scene Buttons go here -->
		<div id="scene-picker">
			<button id="play-button" onClick="buttonClick(0)">Kitchen Scenario</button>
			<button id="play-button2" onClick="buttonClick(1)">Train Scenario</button>
			<button id="play-button3" onClick="buttonClick(2)">Office Scenario</button>
			<button id="ready-button">Ready</button>
		</div>

		<!-- Scene Window -->
		<div id="scene-window">
			<button id="close-button">Close</button>
			<div id="scene">
				<div id="end-window">
				</div>
				<div id="end">
					<label for="code">Grab the scene URL</label>
					<input type="text" name="code" id="code">
				</div>
				<p id = "line-text"></p>
				<div id="scene-bg"></div>
				
			</div>
			<button id="skip-button">Skip</button>

			
		</div>
	</div>

	<div id="dimmer"></div>
	<script src="base64js.min.js"></script>
	<script src="canvas.js"></script>
</body>
</html>
