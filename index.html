<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset = "UTF-8">
		<title>Proposal Simulator</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
<body>
	
	<div class="wrapper">
		<button id="play-button">Watch Scene</button>
		<div id="scene-window">
			<div id="scene">

				<!-- FORM BOX -->
				<div id="voice-box">
					<p id="msg"></p>
					<input type="text" name="speech-msg" id="speech-msg">
					<div class="option">
						<label for="voice">Voice</label>
						<select name="voice" id="voice"></select>
					</div>
					
					<div class="option">
						<label for="volume">Volume</label>
						<input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1" />
					</div>

					<div class="option">
						<label for="rate">Rate</label>
						<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1" />
					</div>

					<div class="option">
						<label for="pitch">Pitch</label>
						<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1" />
					</div>
					<!-- END FORM BOX -->
					<button id="confession-button">Watch Scene</button>
				</div>
				<p id = "line-text"></p>
			</div>
			<button id="skip-button">Skip</button>
		</div>
	</div>

	<div id="dimmer"></div>

	<script src="canvas.js"></script>
</body>
</html>
